<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính BMI</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
      <div class="container">
      <div class="header">
          <h2>TÍNH CHỈ SỐ BMI</h2>
      </div>
    <div class="form">  
      <div class="form-group">
        <label for="weight">Nhập cân nặng? </label><br>
        <input type="number" id="weight" name="weight" placeholder="(kg)">
      </div>
      <div class="form-group">
        <label for="height">Nhập chiều cao? </label><br>
        <input type="number" id="height" name="height" placeholder="(m)">
      </div>
      <div class="form-group">
        <label for="age">Chọn loại tuổi? </label><br>
            <select id="input-age" required>
                <option value="1">Chọn loại tuổi</option>
                <option value="2">Trung niên</option>
                <option value="3">Trung niên, Già lớn tuổi</option>
                <option value="4">Già, lớn tuổi</option>
            </select>
      </div>
      <div class="button-group">
      <button type="button" onclick="tinhBMI()">TÍNH BMI</button>
      </div>
    </div>
    <div class="result">
        <h2>KẾT QUẢ</h2>
        <p id="ketqua"></p>
    </div>
  </div>
    <script src="script4.js"></script>
</body>
</html>
