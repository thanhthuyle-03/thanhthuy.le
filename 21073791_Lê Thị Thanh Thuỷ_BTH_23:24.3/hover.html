<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
<style>
</style>

</head>
<body>
    <div class="card">
        <div class="card_heart">
            <i class="bx bx-heart"></i>
        </div>
        <div class="card_cart">
            <i class="bx bx-cart-download"></i>
        </div>
        <div class="card_img">
            <img src="vn-11134207-7r98o-lqw5h0yummc932.jpeg" alt="">
        </div>
        <div class="card_title">
            Áo Polo Nam GOZIN BASIC
        </div>
        <div class="card_price"> 150.000 đ</div>
        <div class="card_size">
            <h3>Size</h3>
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
        </div>
        <div class="card_color">
            <h3>Color</h3>
            <span class="card_color_1"></span>
            <span class="card_color_2"></span>
            <span class="card_color_3"></span>
        </div>
        <div class="card_action">
            <button>Mua ngay</button>
            <button>Giỏ hàng</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/boxicons.min.js"></script>
</body>
</html>
